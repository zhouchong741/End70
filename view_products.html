<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Clothing 70% Off Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .product-card { transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">End Clothing Sale</h1>
                <p class="text-gray-600 mt-2">70% Off Collection</p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-500" id="item-count">Loading...</p>
                <input type="text" id="search" placeholder="Search products..." class="mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </header>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be inserted here -->
        </div>
    </div>

    <!-- Load Data -->
    <script src="data.js"></script>
    
    <script>
        const grid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search');
        const countLabel = document.getElementById('item-count');

        function renderProducts(items) {
            grid.innerHTML = '';
            countLabel.textContent = `Showing ${items.length} items`;
            
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md flex flex-col';
                
                const imgUrl = product.image_url || 'https://via.placeholder.com/300x400?text=No+Image';
                
                card.innerHTML = `
                    <a href="${product.url}" target="_blank" class="block relative h-64 overflow-hidden bg-gray-100">
                        <img src="${imgUrl}" alt="${product.name}" class="w-full h-full object-cover object-center">
                        <div class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">
                            ${product.discount || 'SALE'}
                        </div>
                    </a>
                    <div class="p-4 flex-1 flex flex-col">
                        <h3 class="text-sm font-medium text-gray-900 line-clamp-2 mb-2" title="${product.name}">${product.name}</h3>
                        <div class="mt-auto flex items-baseline gap-2">
                            <span class="text-lg font-bold text-red-600">¥${product.discounted_price}</span>
                            <span class="text-sm text-gray-400 line-through">¥${product.original_price}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        if (window.products) {
            renderProducts(window.products);

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = window.products.filter(p => 
                    p.name.toLowerCase().includes(term)
                );
                renderProducts(filtered);
            });
        } else {
            grid.innerHTML = '<p class="col-span-full text-center text-gray-500">No data found. Please run the scraper first.</p>';
        }
    </script>
</body>
</html>
