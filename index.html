<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Clothing 70% Off Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
        }

        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* 移动端紧凑样式 */
        @media (max-width: 640px) {
            .product-card {
                border-radius: 8px;
            }

            .product-img {
                height: 140px;
            }

            .product-info {
                padding: 8px;
            }

            .product-name {
                font-size: 11px;
                line-height: 1.3;
            }

            .product-price {
                font-size: 13px;
            }

            .product-original {
                font-size: 10px;
            }

            .discount-badge {
                font-size: 9px;
                padding: 2px 4px;
            }
        }

        /* 平板及以上 */
        @media (min-width: 641px) {
            .product-img {
                height: 200px;
            }

            .product-info {
                padding: 12px;
            }

            .product-name {
                font-size: 13px;
            }

            .product-price {
                font-size: 16px;
            }

            .product-original {
                font-size: 12px;
            }
        }

        /* 大屏 */
        @media (min-width: 1024px) {
            .product-img {
                height: 240px;
            }

            .product-info {
                padding: 16px;
            }
        }

        /* 搜索框样式 */
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ef4444;
            outline: none;
        }
    </style>
</head>

<body class="p-2 sm:p-4 lg:p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-3 sm:mb-6">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2 sm:gap-4">
                <div>
                    <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white">End Clothing Sale</h1>
                    <p class="text-gray-400 text-xs sm:text-sm mt-1">70% Off Collection</p>
                </div>
                <div class="flex items-center gap-2 sm:gap-3">
                    <span class="text-xs sm:text-sm text-gray-400" id="item-count">Loading...</span>
                    <input type="text" id="search" placeholder="搜索产品..."
                        class="search-box w-32 sm:w-40 lg:w-48 px-3 py-1.5 sm:py-2 text-xs sm:text-sm rounded-lg">
                </div>
            </div>
        </header>

        <!-- Product Grid: 2列(手机) / 3列(平板) / 4列(桌面) / 5列(大屏) -->
        <div id="product-grid"
            class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2 sm:gap-3 lg:gap-4">
            <!-- Products will be inserted here -->
        </div>

        <!-- Footer -->
        <footer class="mt-6 text-center text-gray-500 text-xs">
            <p>Data auto-updates every 6 hours</p>
        </footer>
    </div>

    <!-- Load Data -->
    <script src="data.js"></script>

    <script>
        const grid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search');
        const countLabel = document.getElementById('item-count');

        function renderProducts(items) {
            grid.innerHTML = '';
            countLabel.textContent = `${items.length} 件`;

            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-gray-900 rounded-lg overflow-hidden flex flex-col';

                const imgUrl = product.image_url || 'https://via.placeholder.com/300x400?text=No+Image';

                card.innerHTML = `
                    <a href="${product.url}" target="_blank" class="block relative product-img overflow-hidden bg-gray-800">
                        <img src="${imgUrl}" alt="${product.name}" class="w-full h-full object-cover object-center" loading="lazy">
                        <div class="discount-badge absolute top-1 right-1 sm:top-2 sm:right-2 bg-red-500 text-white font-bold rounded">
                            ${product.discount || 'SALE'}
                        </div>
                    </a>
                    <div class="product-info flex-1 flex flex-col">
                        <h3 class="product-name font-medium text-gray-200 line-clamp-2 mb-1 sm:mb-2" title="${product.name}">${product.name}</h3>
                        <div class="mt-auto flex items-baseline gap-1 sm:gap-2">
                            <span class="product-price font-bold text-red-500">¥${product.discounted_price}</span>
                            <span class="product-original text-gray-500 line-through">¥${product.original_price}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        if (window.products) {
            renderProducts(window.products);

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = window.products.filter(p =>
                    p.name.toLowerCase().includes(term)
                );
                renderProducts(filtered);
            });
        } else {
            grid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10">No data found. Please run the scraper first.</p>';
        }
    </script>
</body>

</html>
